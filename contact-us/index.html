<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contactanos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <span class="big-circle"></span>
    <img src="img/shape.png" class="square" alt="" />
    <div class="form">
      <div class="contact-info">
        <h3 class="title">Polo<span>Podcast</span></h3>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
          dolorum adipisci recusandae praesentium dicta!
        </p>

        <div class="info">
          <div class="information">
            <i class="bi bi-map"></i>
            <p>92 Cherry Drive Uniondale, NY 11553</p>
          </div>
          <div class="information">
            <i class="bi bi-envelope"></i>
            <p>lorem@ipsum.com</p>
          </div>
          <div class="information">
            <i class="bi bi-telephone-inbound"></i>
            <p>8293184448</p>
          </div>
        </div>

        <div class="social-media">
          <p>Connect with us :</p>
          <div class="social-icons">
            <a href="#">
              <i class="bi bi-facebook  icon-redes-footer"></i>
            </a>
            <a href="#">
              <i class="bi bi-youtube icon-redes-footer"></i>
            </a>
            <a href="https://wa.me/8293184448">
              <i class="bi bi-whatsapp icon-redes-footer"></i>
            </a>
            <a href="#">
              <i class="bi bi-instagram icon-redes-footer"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>
        <form action="index.html" autocomplete="off">
          <h3 class="title">Contáctanos</h3>
          <div class="input-container">
            <input type="text" name="name" class="input" />
            <label for="">Nombre de usuario</label>
            <span>Nombre de usuario</span>
          </div>
          <div class="input-container">
            <input type="email" name="email" class="input" />
            <label for="">Correo electrónico</label>
            <span>Correo electrónico</span>
          </div>
          <div class="input-container">
            <input type="tel" name="phone" class="input" />
            <label for="">Teléfono</label>
            <span>Teléfono</span>
          </div>
          <div class="input-container textarea">
            <textarea name="message" class="input"></textarea>
            <label for="">Mensaje</label>
            <span>Mensaje</span>
          </div>
          <input type="submit" value="Enviar" class="btn" />
        </form>
        
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
